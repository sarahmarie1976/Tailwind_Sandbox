<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <br />

  <!-- Tailwind is mobile-first -->

  <body
    class="bg-black sm:bg-emerald-500 md:bg-indigo-500 lg:bg-pink-500 xl:bg-violet-500 2xl:bg-rose-500"
  >
    <h1 class="text-white text-xl md:text-3xl xl:text-5xl">
      Tailwind is awesome
    </h1>

    <script>
      function showBrowserWidth() {
        const width = window.innerWidth;

        document.querySelector('h1').innerHTML = `Width: ${width}`;
      }
      window.onload = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>
  </body>

  <br />
  <br />
  <br />
  <br />
  <br />
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
